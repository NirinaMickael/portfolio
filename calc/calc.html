<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine a calculer</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
  <div class="troispt">
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
  </div>
    <div class="container">
      <div class="btn"></div>
        <div class="titre"><p>calculatrice</p></div>
        <div class="resultat"> 
            <input type="button" value="" id="result" disabled>
         </div>  
        <div class="chiffre">
          <input type="button" value="7" id="sept"  >
         <input type="button" value="8" id="huit" >
         <input type="button" value="9" id="neuf">
      <input type="button" value="4" id="quatre">
      <input type="button" value="5"id="cinq" >
       <input type="button" value="6" id="six">
      <input type="button" value="1"id="un" >
      <input type="button" value="2" id="deux" >
     <input type="button" value="3" id="trois">
     <input type="button" value="0" id="zero" >
      <input type="button" value="+" id="plus" >
       <input type="button" value="-"id="moins" >
       <input type="button" value="/" id="diviser" >
      <input type="button" value="*" id="multiplier">
       <input type="button" value="=" id="equale" >
       <input type="button" value="AC" id="sup">
       <input type="button" value="." id="pt">
     </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
